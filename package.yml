name       : tig
version    : 2.3.0
release    : 3
source     :
    - https://github.com/jonas/tig/releases/download/tig-2.3.0/tig-2.3.0.tar.gz : 686f0386927904dc6410f0b1a712cb8bd7fff3303f688d7dc43162f4ad16c0ed
license    : GPL-2.0
component  : programming.tools
summary    : Text-mode interface for git
description: |
    Tig is an ncurses-based text-mode interface for git. It functions mainly as a Git repository browser, but can also assist in staging changes for commit at chunk level and act as a pager for output from various Git commands.
builddeps  :
    - pkgconfig(ncursesw)
    - asciidoc
    - xmlto
rundeps    :
    - git
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    %make install-doc-man DESTDIR="%installroot%"
    install -D -m 00644 contrib/tig-completion.bash $installdir/usr/share/bash-completion/completions/tig
